<div class="container">
    <h1>Register Shop</h1>
</div>

<div class="row">

<div class="col-lg-4">

</div>

<div class="col-lg-8">
    <div class="example-container login-container m-4 p-4">
        <div>
            <br><br>
        </div>
        <form class="example-form">
            <div>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Shop Name</mat-label>
                    <input type="text" matInput name="shopName">
                </mat-form-field>

            </div>
            <div>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Shop Description</mat-label>
                    <textarea matInput name="shopDescription" rows="5"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Address Lane 1</mat-label>
                    <input type="text" matInput name="addressLane1">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address Lane 2</mat-label>
                    <input type="text" matInput name="addressLane2">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input type="text" placeholder="City" aria-label="Number" matInput [matAutocomplete]="auto"
                        name="city">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-error *ngIf="cityControl.hasError('required')">
                        City is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Pin code</mat-label>
                    <input type="text" matInput name="addressLane2">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select name="type" matInput>
                        <mat-option value="product">Product</mat-option>
                        <mat-option value="service">Service</mat-option>
                    </mat-select>

                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                    <input type="email" matInput name="email">
                </mat-form-field>
            </div>
            <div class="text-center">
                <button mat-raised-button color="primary">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
