<div class="example-container login-container">
    <div class="alert alert-warning" role="alert" *ngIf="errorMessage">
       {{errorMessage}}
      </div>
    <h1>Login</h1>
    <form class="example-form" (submit)="loginWithEmailAndPassword($event)">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput [formControl]="passwordFormControl"
                    [errorStateMatcher]="matcher">
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordFormControl.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('minlength')">Password must be at least 8
                    characters</mat-error>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" class="login-button" type="submit">
                Login
            </button>
        </div>
        <div>
            <button mat-raised-button class="login-button" (click)="loginWithGoogle($event)" type="button">
                Google
            </button>
        </div>
        <div class="text-center">
            <!-- <p class="m-2 small text-muted">Continue as guest</p> -->
            <button mat-stroked-button (click)="navigateToHome()">Continue as guest</button>
            
        <p class="m-2">New Customer ? <button mat-button color="primary" class="anchor-like"
            (click)="moveToRegister($event)">Register</button></p>
           
        </div>
        

    </form>
</div>
