<app-navbar></app-navbar>
<div class="container p-4">
    <ng-container *ngIf="isCartEmpty">
        <div class="container text-center p-2 m-2">
            <h1>Your Cart is Empty</h1>
            <button class="anchor-like" (click)="navigateToHome()">shop now</button>
        </div>
        
    </ng-container>
    <ng-container *ngIf="!isCartEmpty">

        <h1>MyCart</h1>
        <div class="p-2 bd-highlight d-flex justify-content-center flex-wrap">
            <ng-container *ngFor="let item of myCart">
                <div class="card m-4 p-2" style="width: 18rem; height: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text text-muted"></p>
                        <p class="card-text">{{item.price | currency:'INR'}}</p>
                        <div class="d-flex justify-content-center">
                            <button class="small-btn px-2 py-1 rounded-left">-</button>
                            <span
                                class="card-text border border-primary px-2 bg-light font-weight-bold">{{item.quantity}}</span>
                            <button class="small-btn px-2 py-1 rounded-right" (click)="increase(item)">+</button>
                        </div>

                    </div>
                </div>
            </ng-container>
        </div>
        <div class="d-flex justify-content-end m-2">
            <button class="btn btn-success" (click)="placeOrder()">PlaceMyOrder</button>
        </div>
    </ng-container>
</div>
