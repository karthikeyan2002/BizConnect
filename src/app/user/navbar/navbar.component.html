<mat-toolbar color="primary" class="fade-in" class="position-fixed z-2 top-0">
  <img src="../../../assets/logo.png" class="" width="40px" height="40px">
  <span>BizConnect</span>
  <span class="example-spacer"></span>
  <div>
    <input type="text" *ngIf="isSearchOpen" [class.search-box-open]="isSearchOpen" placeholder="Search here" 
      class="roboto-regular" (input)="handleInput($event)">
  </div>
  
  <button mat-icon-button class="example-icon favorite-icon" (click)="toggleSearch()">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" routerLink="" matTooltip="Home Page">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" routerLink="/wishlist" matTooltip="MyWishlist">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" routerLink="/cart" matTooltip="MyCart">
    <mat-icon>local_mall</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/bookings"
    matTooltip="MyBookings">
    <mat-icon>description</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
    [matMenuTriggerFor]="profileMenu">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #profileMenu="matMenu">
  <button mat-menu-item routerLink="/profile">My Profile</button>
  <button mat-menu-item routerLink="/business/mybusiness">My Business</button>
  <ng-container *ngIf="isLogin()">
    <button mat-menu-item color="primary" (click)="logout()">
      Logout
      <mat-icon>logout</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="!isLogin()">
    <button mat-menu-item routerLink="/login-register" color="primary">Login</button>
  </ng-container>


</mat-menu>
