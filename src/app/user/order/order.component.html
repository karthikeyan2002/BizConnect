<app-navbar></app-navbar>
<div class="container p-4">
    <h1>MyCart</h1>
    <p class="small text-primary">ORDER ID : {{id | slice:1}}</p>
    <p class="small text-success">{{orderDetails[1]}}</p>
    <p class="small text-success">â‚¹ {{orderDetails[2]}}</p>
    <div class="p-2 bd-highlight d-flex justify-content-center flex-wrap">
        <ng-container *ngFor="let item of order">
            <div class="col-lg-4 my-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://images.unsplash.com/photo-1549479732-ee0adb0f5d32?q=80&w=2013&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Card image cap">
                    <div class="card-header">
                        <h4 class="card-title font-weight-bold mb-1">{{item.name}}</h4>
                        <p class="float-start">{{item.price | currency:'INR'}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="d-flex justify-content-end m-2">
        <button class="btn btn-primary" (click)="backToOrders()">BackToOrders</button>
    </div>
</div>
