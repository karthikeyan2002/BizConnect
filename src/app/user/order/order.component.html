<app-navbar></app-navbar>
<div class="container p-4">
    <h1>MyCart</h1>
    <p class="small text-primary">STATUS: {{orderDetails[3]}}</p>
    <p class="small text-success">{{orderDetails[1]}}</p>
    <p class="small text-success">â‚¹ {{orderDetails[2]}}</p>
    <div class="p-2 bd-highlight d-flex justify-content-center flex-wrap">
        <ng-container *ngFor="let item of order">
            <div class="card m-4 p-2" style="width: 18rem; height: 10rem;">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text text-muted"></p>
                    <p class="card-text">{{item.price | currency:'INR'}}</p>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="d-flex justify-content-end m-2">
        <button class="btn btn-primary" (click)="backToOrders()">BackToOrders</button>
    </div>
</div>
