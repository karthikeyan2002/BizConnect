<mat-divider></mat-divider>
<h2 class="mt-2">Our Products</h2>
<div class="alert alert-warning w-25 fade-in" role="alert" *ngIf="Message">
    {{Message}}
</div>
<div class="row">
    <ng-container *ngFor="let product of products">
        <div class="col-lg-4 my-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://images.unsplash.com/photo-1549479732-ee0adb0f5d32?q=80&w=2013&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Card image cap">
                <div class="card-header">
                    <h4 class="card-title font-weight-bold mb-1">{{product.name}}</h4>
                    <p class="float-start">{{product.price | currency:'INR'}}</p>
                </div>
                <ng-container *ngIf="product.quantity === 0 || !product.quantity">
                    <div matRipple [matRippleColor]="myColor">
                        <div class="card-footer text-center">
                            <button mat-raised-button color="primary" (click)="AddToCart(product)">Add To Cart</button>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="product.quantity>0 ">
                    <div class="d-flex justify-content-center py-2">
                        <button class="rounded-0" mat-raised-button color="primary"
                            (click)="decrease(product)">-</button>
                        <button class="rounded-0" mat-raised-button disabled="true">{{product.quantity}}</button>
                        <button class="rounded-0" mat-raised-button color="primary"
                            (click)="increase(product)">+</button>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
</div>
